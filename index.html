<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/icon.jpg" type="image/gif" sizes="16x16">
  <title>Sylhet Online Super Market</title>
 
  <!-- Main Style CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Google Ubuntu Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Add Font Awesome Icons  -->
  <script src="https://kit.fontawesome.com/a5f57c9894.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Start Header Section  -->
  <header >
    <div> 
    <h1 class="text-center text-success fst-italic pt-3 hover-underline-animation sylhetOSM "><span class="display-1">S</span> ylhet <span class="display-1">O</span>nline <span class="display-1">S</span>uper <span class="display-1">M</span>arket</h1>
    <small><p class="text-center text-danger fs-4 ">ঘরে বসে অর্ডার দিন, ঘরেই পণ্য বুঝে নিন</p></small>
    </div>
  </header>
  <!-- End Header Section  -->
  <main class="main ">
    <div class="search-field w-75  mx-auto pb-5">
      <div class="input-group">
        <input type="text" id="input-field"  class="form-control text-center " placeholder="Find your Product" aria-label="Find your Product" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-primary " id="search-btn">Search</button>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-9 col-lg-9 col-sm-7 ">
        <div id="all-products" class="">
          <!-- <h1>Bug Fixed</h1> --> 
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main bg-light">
        <div class="cart" id="my-cart">
          <table class="table hover-underline-animation">
            <thead>
              <h2 class="text-center text-reset hover-underline-animation">My-Cart</h2>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="">Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                
              </tr>
              <tr>
                <th >Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                
              </tr>
              <tr>
                <th scope="row" >Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button type="button" class="btn btn-outline-success">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
